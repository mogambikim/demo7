<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Payment Status</title>
 <script src="https://cdn.tailwindcss.com"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.0.18/sweetalert2.all.min.js"></script>
</head>
<body class="font-sans antialiased text-gray-900">
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const urlParams = new URLSearchParams(window.location.search);
        const paymentIntent = urlParams.get('payment_intent');
        const redirectStatus = urlParams.get('redirect_status');

        if (redirectStatus === 'succeeded') {
            Swal.fire({
                title: 'Payment Successful!',
                text: 'Your payment was successful. You will be redirected shortly.',
                icon: 'success',
                timer: 6000,
                showConfirmButton: false
            }).then(() => {
                window.location.href = 'https://demo.freeispradius.com/return.html'; // Change this to your actual URL
            });
        } else {
            Swal.fire({
                title: 'Payment Failed',
                text: 'Your payment was not successful. Please try again.',
                icon: 'error',
                timer: 6000,
                showConfirmButton: false
            }).then(() => {
                window.location.href = 'https://demo.freeispradius.com/return.html'; // Change this to your actual URL
            });
        }
    });
</script>
</body>
</html>
